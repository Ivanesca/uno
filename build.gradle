plugins {
    id 'java'
}

group = 'vindur'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest {
        attributes 'Main-Class': 'vindur.Main'
    }
}

test {
    useJUnitPlatform()
}